<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Functional </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-6">Let's Get Some
            <span class="font-semibold text-violet-600"> Money !!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-yellow-400  p-8 rounded-xl">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-blue-400  p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">200</span></h2>
                </div>
                <div class="bg-pink-400  p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">400</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit & Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">

                <div class="bg-violet-400  p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                    <input id="deposit-amount" class="w-9/12 block mb-2 px-2 mt-2 rounded" type="text"
                        placeholder="amount you want to deposit">
                    <button id="btn-deposit" class="mt-2 text-white bg-amber-600 px-8 py-2 text-white font-medium rounded-lg"
                        type="submit">Deposit</button>
                </div>

                <div class="bg-blue-400  p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <input id="withdraw-amount"class="w-9/12 block mb-2 px-2 mt-2 rounded" type="text"
                        placeholder="amount you want to withdraw">
                    <button id="btn-withdraw" class=" text-white mt-2 bg-amber-600 px-8 py-2 text-white font-medium rounded-lg"
                        type="submit">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>
</body>

</html>
